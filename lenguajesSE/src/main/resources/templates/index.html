<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario LenguajesSE</title>
  <script type="text/javascript" src="funciones.js"></script>
  <link type="text/css" href="estiloForm.css" rel="stylesheet"></link>
</head>
<body>
  <!-- formulario multiple -->
<form id="msform">
  <!-- barra de progreso -->
  <ul id="progressbar">
    <li class="active">1ra parte</li>
    <li>2da parte</li>
    <li>3ra parte</li>
  </ul>

  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">responde a las preguntas</h2>
    <h3 class="fs-subtitle">tu lenguaje</h3>
    <input type="text" name="cpass" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>

  <fieldset>
    <h2 class="fs-title">2da parte</h2>
    <h3 class="fs-subtitle">Your presence on the social network</h3>
    <input type="text" name="twitter" placeholder="Escriba"/>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">3ra parte</h2>
    <input type="text" name="phone" placeholder="Phone" />
    <textarea name="address" placeholder="Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
</body>
</html>
